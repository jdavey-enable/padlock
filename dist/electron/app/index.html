<custom-style>
    <style is="custom-style">

        body {
            --font-family: "Clear Sans";
            --font-family-fallback: sans-serif;
            --font-family-mono: "Inconsolata";

            --font-size-tiny: 14px;
            --font-size-small: 16px;
            --font-size-default: 18px;
            --font-weight-thin: 100;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-bold: 700;

            --color-primary: #3bb7f9;
            --color-secondary: #444;
            --color-tertiary: #ffffff;
            --color-quaternary: #fafafa;

            --color-background: var(--color-tertiary);
            --color-foreground: var(--color-secondary);
            --color-highlight: var(--color-primary);

            --row-height: 50px;

            --gutter-width: 4px;
            --border-radius: 8px;

            --toaster-easing: cubic-bezier(1, -0.3, 0, 1.3);

            --unselectable: {
                cursor: default;
                user-select: none;
            };

            --position-sticky: {
                position: -webkit-sticky;
                position: -moz-sticky;
                position: -o-sticky;
                position: -ms-sticky;
                position: sticky;
            };

            --tap-highlight: {
                position: relative;
                cursor: pointer;
            };

            --tap-highlight-after: {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: currentColor;
                opacity: 0;
                transition: opacity 1s;
                pointer-events: none;
            };

            --tap-highlight-active-after: {
                opacity: 0.3;
                transition: none;
            };

            --fullbleed: {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
            };

            --scroll: {
                overflow: auto;
                 -webkit-overflow-scrolling: touch;
             };

            --ellipsis: {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            };

            --absolute-center: {
                @apply --fullbleed;
                margin: auto;
            };

            --shade-1-color: transparent;
            --shade-2-color: rgba(0, 0, 0, 0.05);
            --shade-3-color: rgba(0, 0, 0, 0.1);
            --shade-4-color: rgba(0, 0, 0, 0.15);
            --shade-5-color: rgba(0, 0, 0, 0.2);

            --shade-1: {
                background: var(--shade-1-color);
            };

            --shade-2: {
                background: var(--shade-2-color);
            };

            --shade-3: {
                background: var(--shade-3-color);
            };

            --shade-4: {
                background: var(--shade-4-color);
            };

            --shade-5: {
                background: var(--shade-5-color);
            };
        }

    </style>
</custom-style>
<dom-module id="shared" assetpath="src/styles/">
    <template>
        <style>
            :host {
                user-select: none;
                -webkit-user-select: none;
            }

            input, textarea {
                user-select: auto;
                -webkit-user-select: auto;
            }

            :host, html, button, input, textarea {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                text-shadow: inherit;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            ::selection {
                background: var(--color-secondary);
                color: var(--color-tertiary);
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                text-align: center;
                background: transparent;
            }

            button.arrow, a.button.arrow {
                padding-right: 30px;
            }

            button.arrow::before, a.button.arrow::before {
                font-family: "FontAwesome";
                content: "\f054";
                display: block;
                position: absolute;
                top: 0;
                right: 15px;
                bottom: 0;
            }

            input, select {
                border: none;
                appearance: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                color: inherit;
                border-radius: 0;
                background: transparent;
                margin: 0;
                padding: 0;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: transparent;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
                text-shadow: inherit;
                color: inherit;
                opacity: 0.6;
            }

            ::-webkit-scrollbar {
                display: none;
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            section {
                margin: 15px 0;
                background: var(--color-background);
                border-top: solid 1px rgba(0, 0, 0, 0.1);
                border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            }

            section .info {
                display: block;
                font-size: var(--font-size-small);
                text-align: center;
                line-height: normal;
                padding: 15px;
                height: auto;
            }

            header {
                display: flex;
                height: var(--row-height);
                background: var(--color-background);
                font-size: var(--font-size-default);
                position: relative;
                z-index: 1;
                border-bottom: solid 1px rgba(0, 0, 0, 0.2);
            }

            header > .title {

<dom-module id="pl-toggle" assetpath="src/ui/toggle/">

    <template>

        <style>
            :host {
                --width: var(--toggle-width, 45px);
                --height: var(--toggle-height, 30px);
                --gutter-width: var(--toggle-gutter-width, 2px);
                --color-off: var(--toggle-color-off, var(--color-foreground));
                --color-on: var(--toggle-color-on, var(--color-highlight));
                --color-knob: var(--toggle-color-knob, var(--color-background));

                display: inline-block;
                width: var(--width);
                height: var(--height);
                background: var(--color-off);
                border-radius: var(--height);

                transition: background 0.5s ease;
            }

            .knob {
                --size: calc(var(--height) - 2 * var(--gutter-width));
                display: block;
                height: var(--size);
                width: var(--size);
                margin: var(--gutter-width);
                background: var(--color-knob);
                border-radius: var(--size);

                transition: transform 0.5s cubic-bezier(1, -0.5, 0, 1.5) -0.2s, background 0.5s, opacity 0.5s;
            }

            :host([active]) {
                background: var(--color-on);
            }

            :host([active]) .knob {
                --dx: calc(var(--width) - var(--height));
                transform: translate(var(--dx), 0);

<dom-module id="paper-spinner-styles" assetpath="bower_components/paper-spinner/">
  <template>
    <style>
      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        white-space: nowrap;
        color: var(--paper-spinner-color, var(--google-blue-500));
      }

      .layer-1 {
        color: var(--paper-spinner-layer-1-color, var(--google-blue-500));
      }

      .layer-2 {
        color: var(--paper-spinner-layer-2-color, var(--google-red-500));
      }

      .layer-3 {
        color: var(--paper-spinner-layer-3-color, var(--google-yellow-500));
      }

      .layer-4 {
        color: var(--paper-spinner-layer-4-color, var(--google-green-500));
      }

      /**
       * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
       *
       * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
       * guarantee that the animation will start _exactly_ after that value. So we avoid using
       * animation-delay and instead set custom keyframes for each color (as layer-2undant as it
       * seems).
       */
      .active .spinner-layer {
        -webkit-animation-name: fill-unfill-rotate;
        -webkit-animation-duration: var(--paper-spinner-full-cycle-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-name: fill-unfill-rotate;
        animation-duration: var(--paper-spinner-full-cycle-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
        opacity: 1;
      }

      .active .spinner-layer.layer-1 {
        -webkit-animation-name: fill-unfill-rotate, layer-1-fade-in-out;
        animation-name: fill-unfill-rotate, layer-1-fade-in-out;
      }

      .active .spinner-layer.layer-2 {
        -webkit-animation-name: fill-unfill-rotate, layer-2-fade-in-out;
        animation-name: fill-unfill-rotate, layer-2-fade-in-out;
      }

      .active .spinner-layer.layer-3 {
        -webkit-animation-name: fill-unfill-rotate, layer-3-fade-in-out;
        animation-name: fill-unfill-rotate, layer-3-fade-in-out;
      }

      .active .spinner-layer.layer-4 {
        -webkit-animation-name: fill-unfill-rotate, layer-4-fade-in-out;
        animation-name: fill-unfill-rotate, layer-4-fade-in-out;
      }

      @-webkit-keyframes fill-unfill-rotate {
        12.5% { -webkit-transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { -webkit-transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { -webkit-transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { -webkit-transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { -webkit-transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { -webkit-transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { -webkit-transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { -webkit-transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @keyframes fill-unfill-rotate {
        12.5% { transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @-webkit-keyframes layer-1-fade-in-out {
        0% { opacity: 1 }
        25% { opacity: 1 }
        26% { opacity: 0 }
        89% { opacity: 0 }
        90% { opacity: 1 }
        to { opacity: 1 }
      }

      @keyframes layer-1-fade-in-out {
        0% { opacity: 1 }
        25% { opacity: 1 }
        26% { opacity: 0 }
        89% { opacity: 0 }
        90% { opacity: 1 }
        to { opacity: 1 }
      }

      @-webkit-keyframes layer-2-fade-in-out {
        0% { opacity: 0 }
        15% { opacity: 0 }
        25% { opacity: 1 }
        50% { opacity: 1 }
        51% { opacity: 0 }
        to { opacity: 0 }
      }

      @keyframes layer-2-fade-in-out {
        0% { opacity: 0 }
        15% { opacity: 0 }
        25% { opacity: 1 }
        50% { opacity: 1 }
        51% { opacity: 0 }
        to { opacity: 0 }
      }

      @-webkit-keyframes layer-3-fade-in-out {
        0% { opacity: 0 }
        40% { opacity: 0 }
        50% { opacity: 1 }
        75% { opacity: 1 }
        76% { opacity: 0 }
        to { opacity: 0 }
      }

      @keyframes layer-3-fade-in-out {
        0% { opacity: 0 }
        40% { opacity: 0 }
        50% { opacity: 1 }
        75% { opacity: 1 }
        76% { opacity: 0 }
        to { opacity: 0 }
      }

      @-webkit-keyframes layer-4-fade-in-out {
        0% { opacity: 0 }
        65% { opacity: 0 }
        75% { opacity: 1 }
        90% { opacity: 1 }
        to { opacity: 0 }
      }

      @keyframes layer-4-fade-in-out {
        0% { opacity: 0 }
        65% { opacity: 0 }
        75% { opacity: 1 }
        90% { opacity: 1 }
        to { opacity: 0 }
      }

      .circle-clipper {
        display: inline-block;
        position: relative;
        width: 50%;
        height: 100%;
        overflow: hidden;
      }

      /**
       * Patch the gap that appear between the two adjacent div.circle-clipper while the
       * spinner is rotating (appears on Chrome 50, Safari 9.1.1, and Edge).
       */
      .spinner-layer::after {
        left: 45%;
        width: 10%;
        border-top-style: solid;
      }

      .spinner-layer::after,
      .circle-clipper::after {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 0;
        border-width: var(--paper-spinner-stroke-width, 3px);
        border-radius: 50%;
      }

      .circle-clipper::after {
        bottom: 0;
        width: 200%;
        border-style: solid;
        border-bottom-color: transparent !important;
      }

      .circle-clipper.left::after {
        left: 0;
        border-right-color: transparent !important;
        -webkit-transform: rotate(129deg);
        transform: rotate(129deg);
      }

      .circle-clipper.right::after {
        left: -100%;
        border-left-color: transparent !important;
        -webkit-transform: rotate(-129deg);
        transform: rotate(-129deg);
      }

      .active .gap-patch::after,
      .active .circle-clipper::after {
        -webkit-animation-duration: var(--paper-spinner-expand-contract-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-duration: var(--paper-spinner-expand-contract-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
      }

      .active .circle-clipper.left::after {
        -webkit-animation-name: left-spin;
        animation-name: left-spin;
      }

      .active .circle-clipper.right::after {
        -webkit-animation-name: right-spin;
        animation-name: right-spin;
      }

      @-webkit-keyframes left-spin {
        0% { -webkit-transform: rotate(130deg) }
        50% { -webkit-transform: rotate(-5deg) }
        to { -webkit-transform: rotate(130deg) }
      }

      @keyframes left-spin {
        0% { transform: rotate(130deg) }
        50% { transform: rotate(-5deg) }
        to { transform: rotate(130deg) }
      }

      @-webkit-keyframes right-spin {
        0% { -webkit-transform: rotate(-130deg) }
        50% { -webkit-transform: rotate(5deg) }
        to { -webkit-transform: rotate(-130deg) }
      }

      @keyframes right-spin {
        0% { transform: rotate(-130deg) }
        50% { transform: rotate(5deg) }
        to { transform: rotate(-130deg) }
      }

      #spinnerContainer.cooldown {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite, fade-out var(--paper-spinner-cooldown-duration) cubic-bezier(0.4, 0.0, 0.2, 1);
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite, fade-out var(--paper-spinner-cooldown-duration) cubic-bezier(0.4, 0.0, 0.2, 1);
      }

      @-webkit-keyframes fade-out {
        0% { opacity: 1 }
        to { opacity: 0 }
      }

      @keyframes fade-out {
        0% { opacity: 1 }
        to { opacity: 0 }
      }
    </style>

<!--

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template is bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>
  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    iron-list {
      /* add padding since the app-toolbar is fixed at the top */
      padding-top: 64px;
    }
  </style>
</head>
<body>
  <app-toolbar>App name</app-toolbar>
  <iron-list scroll-target="document">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</body>
```

`iron-list` must be given a `<template>` which contains exactly one element. In the examples
above we used a `<div>`, but you can provide any element (including custom elements).

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name property is bound from the model
object provided to the template scope):

```html
<iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
<iron-list items="[[data]]" as="item">
  <template>
    <div>
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at a time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say you have a million records in the database, you want to split the data into pages
so you can bring in a page at the time. The page could contain 500 items, and iron-list
will only render 20.

@group Iron Element
@element iron-list
@demo demo/index.html

-->

                --color-foreground: var(--color-tertiary);
                --color-highlight: var(--color-secondary);
                color: var(--color-foreground);
                text-shadow: rgba(0, 0, 0, 0.2) 0 2px 0;
                border-bottom: none;
                background: linear-gradient(90deg, #59c6ff 0%, #077cb9 100%);
            }

            header pl-icon[icon=logo] {
                font-size: 140%;
            }

            header pl-icon[arrow] {
                position: relative;
            }

            header pl-icon[arrow]::before {
                content: "";
                display: block;
                width: 15px;
                height: 15px;
                position: absolute;
                bottom: -10px;
                left: 0;
                right: 0;
                margin: 0 auto;
                transform: rotate(45deg);
                background: var(--color-foreground);
                pointer-events: none;
            }

            .empty {
                @apply --fullbleed;
                display: flex;
                flex-direction: column;
            }

            .empty-message {
                padding: 15px;
                text-align: center;
            }

            .cloud-icon-wrapper {
                position: relative;
            }

            header pl-icon.syncing-icon {
                position: absolute;
                font-size: 55%;
                top: 1px;
                left: 0px;
                color: var(--color-highlight);
                text-shadow: none;
                animation: spin 1s infinite;
                transform-origin: center 49%;
            }

            .current-section {
                height: 35px;
                line-height: 35px;
                padding: 0 15px;
                width: 100%;
                box-sizing: border-box;
                font-size: var(--font-size-tiny);
                font-weight: bold;
                cursor: pointer;
                background: var(--color-foreground);
                color: var(--color-background);
            }

            .current-section pl-icon {
                float: right;
                height: 35px;
                width: 10px;
            }

            .section-separator {
                height: 15px;
            }

            .section-header {
                display: inline-block;
                margin-bottom: 5px;
                height: 30px;
                line-height: 30px;
                background: var(--color-foreground);
                color: var(--color-background);
                border-radius: 0 30px 30px 0;
                padding: 0 12px;
                font-size: var(--font-size-tiny);
                font-weight: bold;
            }

            iron-list {
                margin-top: -35px;
            }

            #sectionSelector {
                --row-height: 40px;
                --font-size-default: var(--font-size-small);
            }

            .multi-select {
                background: var(--color-background);
                height: var(--row-height);
                border-top: solid 1px rgba(0, 0, 0, 0.2);
                display: flex;
            }

            .multi-select > pl-icon {
                width: var(--row-height);
                height: var(--row-height);
            }

            .multi-select-count {
                flex: 1;
                padding: 0 15px;
                line-height: var(--row-height);
                font-weight: bold;
                overflow: hidden;
                text-align: center;
            }
        </style>

        <header hidden$="[[ multiSelect ]]">
            <pl-icon icon="logo" class="tap" on-click="_lock" hidden$="[[ filterActive ]]"></pl-icon>
            <pl-icon icon="settings" class="tap" on-click="_openSettings" hidden$="[[ filterActive ]]"></pl-icon>
            <div class="cloud-icon-wrapper tap" on-click="_openCloudView" hidden$="[[ filterActive ]]">
                <pl-icon icon="cloud"></pl-icon>
                <pl-icon icon="refresh" class="syncing-icon" hidden$="[[ !isSynching ]]"></pl-icon>
            </div>
            <div class="filter-input-wrapper tap">
                <pl-icon icon="search" on-click="focusFilterInput"></pl-icon>
                <pl-input id="filterInput" placeholder="" value="{{ _filterString }}" on-escape="_clearFilter" no-tab="" select-on-focus=""></pl-input>
            </div>
            <pl-icon icon="add" arrow$="[[ _isEmpty(records.length) ]]" class="tap" on-click="_newRecord" hidden$="[[ filterActive ]]"></pl-icon>
            <pl-icon icon="cancel" class="tap" on-click="_clearFilter" hidden$="[[ !filterActive ]]"></pl-icon>
        </header>

        <header hidden$="[[ !multiSelect ]]">
            <pl-icon icon="unchecked" class="tap" on-click="_clearMultiSelection"></pl-icon>
            <pl-icon icon="checked" class="tap" on-click="_selectAll"></pl-icon>
            <div class="multi-select-count">[[ $l("{0} records selected", selectedRecords.length) ]]</div>
            <pl-icon icon="delete" class="tap" on-click="_deleteSelected"></pl-icon>
            <pl-icon icon="share" class="tap" on-click="_shareSelected"></pl-icon>
        </header>

        <div class="current-section tap" on-click="_selectSection" hidden$="[[ _isEmpty(records.length) ]]">
            <pl-icon icon="dropdown" class="float-right"></pl-icon>
            <div>[[ _currentSection ]]</div>
        </div>

        <main id="main">

            <iron-list id="list" mutable-data="" scroll-target="main" multi-selection="[[ multiSelect ]]" hidden$="[[ _isEmpty(records.length) ]]" items="[[ records ]]" selection-enabled="" selected-item="{{ selectedRecord }}" selected-items="{{ selectedRecords }}">
                <template>
                    <div>
                        <div class="section-header" hidden$="[[ !_firstInSection(records, index) ]]">
                            [[ _sectionHeader(index, records) ]]
                        </div>
                        <pl-record-item record="[[ item ]]" selected$="[[ selected ]]" tabindex$="[[ tabIndex ]]" on-search-category="_searchCategory" multi-select="[[ multiSelect ]]" on-multi-select="_recordMultiSelect"></pl-record-item>
                        <div class="section-separator" hidden$="[[ !_lastInSection(records, index) ]]"></div>
                    </div>
                </template>
            </iron-list>

            <div hidden$="[[ !_isEmpty(records.length) ]]" class="empty tiles">
                <div class="empty-message">
                    [[ $l("You don't have any data yet! Start by creating your first record!") ]]
                </div>
                <div class="spacer"></div>
            </div>

        </main>

        <pl-dialog-options id="sectionSelector" on-dialog-open="_stopPropagation" on-dialog-close="_stopPropagation"></pl-dialog-options>

        <div class="rounded-corners"></div>

    </template>

    </dom-module>

<dom-module id="pl-record-field" assetpath="src/ui/record-view/">

                    <pl-icon icon="copy" class="field-button tap" on-click="_copy" hidden$="[[ !_showCopyButton(_editing, field.value) ]]"></pl-icon>
                    <pl-icon icon="generate" class="field-button tap" on-click="_showGenerator" hidden$="[[ !_showGenerateButton(_editing, field.value) ]]"></pl-icon>

<dom-module id="pl-record-view" assetpath="src/ui/record-view/">
    <template>

                height: 16px;
            }

            .hint {
                font-size: var(--font-size-tiny);
                width: 305px;
                margin-top: 40px;
            }

            .hint pl-icon {
                width: 1em;
                height: 1em;
                vertical-align: middle;
            }

            :host(:not([_mode="get-started"])) .get-started,
            :host(:not([_mode="unlock"])) .unlock {
                display: none;
            }

            .get-started-steps {
                width: 100%;
                height: 270px;
                position: relative;
            }

            .get-started-step {
                @apply --fullbleed;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .get-started-step:not(.center) {
                pointer-events: none;
            }

            .get-started-step > * {
                transform: translate3d(0, 0, 0);
                transition: transform 0.5s cubic-bezier(0.60, 0.2, 0.1, 1.2), opacity 0.3s;
            }

            .get-started-step > :nth-child(2) {
                transition-delay: 0.1s;
            }

            .get-started-step > :nth-child(3) {
                transition-delay: 0.2s;
            }

            .get-started-step:not(.center) > * {
                opacity: 0;
            }

            .get-started-step.left > * {
                transform: translate3d(-200px, 0, 0);
            }

            .get-started-step.right > * {
                transform: translate3d(200px, 0, 0);
            }

            .get-started-thumbs {
                position: absolute;
                bottom: 20px;
                display: flex;
                justify-content: center;
            }

            .get-started-thumbs > * {
                background: var(--color-foreground);
                width: 10px;
                height: 10px;
                border-radius: 100%;
                margin: 5px;
                cursor: pointer;
            }

            .get-started-thumbs > .right {
                opacity: 0.3;
            }

            button.skip {
                background: none;
                border: none;
                height: auto;
                line-height: normal;
                font-weight: bold;
                margin-top: 40px;
            }

            .version {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 20px;
                margin: auto;
                font-size: var(--font-size-small);
                color: rgba(0, 0, 0, 0.25);
                text-shadow: none;
                cursor: pointer;
            }

            .hint.choose-password {
                margin-top: 30px;
                width: 160px;
                text-decoration: underline;
                font-weight: bold;
                cursor: pointer;
            }

            :host([open]) {
                pointer-events: none;
            }

            :host([open]) {
                transition-delay: 0.4s;
                transform: translate3d(0, -100%, 0);
            }
        </style>

        <main class="unlock">

            <pl-icon id="logo" icon="logo" class="hero animate-in animate-out"></pl-icon>

            <div class="form-box tiles tiles-2 animate-in animate-out">
                <pl-input id="passwordInput" type="password" class="tap" select-on-focus="" on-enter="_unlock" no-tab="[[ open ]]" placeholder="[[ $l('Enter Master Password') ]]"></pl-input>

                <pl-loading-button id="unlockButton" on-click="_unlock" class="tap" label="[[ $l('Unlock') ]]" no-tab="[[ open ]]">
                    <pl-icon icon="forward"></pl-icon>
                </pl-loading-button>
            </div>

            <div class="version animate-in animate-out" on-click="_openProductPage">Padlock v[[ _version ]]</div>

        </main>

        <main class="get-started">

            <pl-icon icon="logo" class="hero animate-in animate-out"></pl-icon>

            <div class="get-started-steps">

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 0) ]]">

                    <div class="welcome-title animate-in">[[ $l("Welcome to Padlock!") ]]</div>
                    <div class="welcome-subtitle animate-in">[[ $l("Let's get you set up! This will only take a couple of seconds.") ]]</div>

                    <pl-loading-button on-click="_startSetup" class="form-box tiles-2 animate-in tap start-button" no-tab="[[ open ]]">
                        <div>[[ $l("Get Started") ]]</div>
                        <pl-icon icon="forward"></pl-icon>
                    </pl-loading-button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 1) ]]">

                    <div class="form-box tiles tiles-2">
                        <pl-input id="emailInput" type="email" select-on-focus="" no-tab="[[ open ]]" class="tap" on-enter="_enterEmail" placeholder="[[ $l('Enter Email Address') ]]"></pl-input>

                        <pl-loading-button on-click="_enterEmail" class="tap" no-tab="[[ open ]]">
                            <pl-icon icon="forward"></pl-icon>
                        </pl-loading-button>
                    </div>

                    <div class="hint">
                        <pl-icon icon="cloud"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(0) ]]"></span>
                    </div>

                    <button class="skip" on-click="_skipEmail">[[ $l("Skip Email") ]]</button>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 2) ]]">

                    <div>
                        <div class="form-box tiles tiles-2">

                            <pl-input id="newPasswordInput" class="tap" type="password" select-on-focus="" no-tab="[[ open ]]" on-enter="_enterNewPassword" value="{{ newPwd }}" placeholder="[[ $l('Enter Master Password') ]]"></pl-input>

                            <pl-loading-button on-click="_enterNewPassword" class="tap" no-tab="[[ open ]]">
                                <pl-icon icon="forward"></pl-icon>
                            </pl-loading-button>

                        </div>

                        <div class="strength-meter">[[ _pwdStrength ]]</div>
                    </div>

                    <div class="hint">
                        <pl-icon icon="info-round"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(1) ]]"></span>
                    </div>

                    <div on-click="_openPwdHowto" class="hint choose-password">[[ $l("How do I choose a good master password?") ]]</div>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 3) ]]">

                    <div class="form-box tiles tiles-2">

                        <pl-input id="confirmPasswordInput" class="tap" type="password" select-on-focus="" no-tab="[[ open ]]" on-enter="_confirmNewPassword" placeholder="[[ $l('Confirm Master Password') ]]"></pl-input>

                        <pl-loading-button on-click="_confirmNewPassword" class="tap" no-tab="[[ open ]]">
                            <pl-icon icon="forward"></pl-icon>
                        </pl-loading-button>

                    </div>

                    <div class="hint">
                        <pl-icon icon="info-round"></pl-icon>
                        <span inner-h-t-m-l="[[ _getStartedHint(2) ]]" <="" span="">
                    </span></div>

                </div>

                <div class$="get-started-step [[ _getStartedClass(_getStartedStep, 4) ]]">

                    <div class="welcome-title animate-out">[[ $l("All done!") ]]</div>
                    <div class="welcome-subtitle animate-out">[[ $l("You're all set! Enjoy using Padlock!") ]]</div>

                    <pl-loading-button id="getStartedButton" on-click="_finishSetup" class="form-box tiles-2 animate-out tap start-button" no-tab="[[ open ]]">
                        <span>[[ $l("Finish Setup") ]]</span>
                        <pl-icon icon="forward"></pl-icon>
                    </pl-loading-button>

                </div>

            </div>

            <div class="get-started-thumbs animate-in animate-out">
                <div class$="[[ _getStartedClass(_getStartedStep, 0) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 1) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 2) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 3) ]]" on-click="_goToStep"></div>
                <div class$="[[ _getStartedClass(_getStartedStep, 4) ]]" on-click="_goToStep"></div>
            </div>

        </main>

    </template>

    </dom-module>
<dom-module id="pl-title-bar" assetpath="src/ui/title-bar/">
    <template>

        <style include="shared">
            :host {
                height: var(--title-bar-height);
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
                -webkit-app-region: drag;
                background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
            }

            .title {
                @apply --fullbleed;
                text-align: center;
                line-height: var(--title-bar-height);
                pointer-events: none;
                color: var(--color-background);
                font-size: var(--font-size-small);
                font-weight: bold;
            }

            .buttons {
                display: flex;
                align-items: center;
                @apply --fullbleed;
            }

            :host(:not(.macos):not(.linux)) .buttons.macos-linux,
            :host(:not(.windows)) .buttons.windows {
                display: none;
            }

            .buttons.windows {
                justify-content: flex-end;
            }

            .buttons.macos-linux button {
                width: 12px;
                height: 12px;
                padding: 0;
                border: solid 1px rgba(0, 0, 0, 0.05);
                box-sizing: border-box;
                border-radius: 100%;
                margin-left: 10px;
                font-size: 10px;
                font-family: "FontAwesome";
                text-align: center;
                position: relative;
                cursor: pointer;
                -webkit-app-region: no-drag;
            }

            .buttons.macos-linux button::after {
                width: 10px;
                height: 10px;
                line-height: 10px;
                @apply --absolute-center;
            }

            .buttons.macos-linux button:not(:hover)::after {
                opacity: 0;
            }

            .buttons.macos-linux button.close {
                background: #FF6058;
            }

            .buttons.macos-linux button.close::after {
                content: "\f00d";
                font-size: 8px;
            }

            .buttons.macos-linux button.minimize {
                background: #FFBF2F;
            }

            .buttons.macos-linux button.minimize::after {
                content: "\f2d1";
                font-size: 6px;
            }

            .buttons.macos-linux button.maximize {
                background: #28CA42;
                transform: rotate(45deg);
            }

            .buttons.macos-linux button.maximize::after {
                content: "\f07d";
                font-size: 9px;
            }

            .buttons.windows button {
                color: var(--color-background);
                width: var(--title-bar-height);
                height: var(--title-bar-height);
                padding: 0;
                box-sizing: border-box;
                font-family: "FontAwesome";
                position: relative;
                cursor: pointer;
                -webkit-app-region: no-drag;
                line-height: var(--title-bar-height);
                text-align: center;
            }

            .buttons.windows button:hover {
                background: rgba(255, 255, 255, 0.2);
            }

            .buttons.windows button.close::after {
                content: "\f00d";
                font-size: 16px;
            }

            .buttons.windows button.close:hover {
                background: #FF6058;
            }

            .buttons.windows button.minimize::after {
                content: "\f2d1";
                font-size: 12px;
            }

            .buttons.windows button.maximize::after {
                content: "\f2d0";
                font-size: 14px;
            }
        </style>

        <div class="title">Padlock</div>

        <div class="buttons macos-linux">
            <button class="close" on-click="_close"></button>
            <button class="minimize" on-click="_minimize"></button>
            <button class="maximize" on-click="_maximize"></button>
        </div>

        <div class="buttons windows">
            <button class="minimize" on-click="_minimize"></button>
            <button class="maximize" on-click="_maximize"></button>
            <button class="close" on-click="_close"></button>
        </div>

    </template>

    </dom-module>
<dom-module id="pl-app" assetpath="src/ui/app/">
    <template>
        <style include="shared">

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes viewIn {
                from { transform: translate3d(100%, 0, 0); z-index: 1; }
                to { transform: translate3d(0, 0, 0); z-index: 1; }
            }

            @keyframes viewOutBack {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(0, 0, -100px); }
            }

            @keyframes viewOutSide {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(100%, 0, 0); }
            }

            :host {
                --color-gutter: #222;
                --title-bar-height: 30px;
                overflow: hidden;
                color: var(--color-foreground);
                background: var(--color-gutter);
                position: absolute;
                width: 100%;
                height: 100%;
                animation: fadeIn 0.5s backwards 0.2s;
                perspective: 1000px;
            }

            :host(.windows) {
                --title-bar-height: 40px;
            }

            :host(.ios), :host(.android) {
                --color-gutter: black;
            }

            #main {
                @apply --fullbleed;
                display: flex;
                overflow: hidden;
                perspective: 1000px;
            }

            :host(:not(.ios):not(.android)) #main {
                top: var(--gutter-width);
                left: var(--gutter-width);
                right: var(--gutter-width);
                bottom: var(--gutter-width);
                overflow: visible;
            }

            :host(.macos) #main, :host(.windows) #main, :host(.linux) #main {
                top: var(--title-bar-height) !important;
            }

            :host(.ios) #main {
                top: 20px;
                top: constant(safe-area-inset-top);
                top: env(safe-area-inset-top);
            }

            #main, #listView {
                transform: translate3d(0, 0, 0);
                transition: transform 0.4s cubic-bezier(0.6, 0, 0.2, 1);
            }

            #main:not(.active),
            :host(.dialog-open) #main {
                transform: translate3d(0, 0, -100px);
            }

            :host(:not(.macos):not(.windows):not(.linux)) pl-title-bar {
                display: none;
            }

            #listView {
                flex: 1;
            }

            #pages {
                position: relative;
                flex: 1.62; /* Golden Ratio ;) */
                margin-left: var(--gutter-width);
                pointer-events: none;
                perspective: 1000px;
            }

            .view {
                transform: translate3d(0, 0, 0);
            }

            .view.showing {
                pointer-events: auto;
            }

            .view:not(.showing) {
                opacity: 0;
            }

            #placeholderView {
                @apply --fullbleed;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .placeholder-icon {
                display: block;
                font-size: 120px;
                width: 150px;
                color: var(--color-foreground);
                opacity: 0.5;
            }

            @media (max-width: 900px) {
                #pages {
                    flex: 1;
                }
            }

            @media (max-width: 600px) {
                .showing-pages #listView {
                    transform: translate3d(0, 0, -100px);
                }

                #pages {
                    @apply --fullbleed;
                    box-shadow: none;
                    z-index: 1;
                    margin-left: 0;
                    overflow: visible;
                }

                #placeholderView {
                    display: none;
                }
            }
        </style>

        <pl-start-view id="startView"></pl-start-view>

        <div id="main">

            <pl-list-view id="listView" selected-record="{{ _selectedRecord }}" on-open-settings="_openSettings" on-open-cloud-view="_openCloudView"></pl-list-view>

            <div id="pages">

                <div id="placeholderView">
                    <pl-icon icon="logo" class="placeholder-icon"></pl-icon>
                </div>

                <pl-record-view id="recordView" class="view" on-record-close="_closeRecord"></pl-record-view>

                <pl-settings-view id="settingsView" class="view" on-settings-back="_settingsBack"></pl-settings-view>

                <pl-cloud-view id="cloudView" class="view" on-cloud-back="_cloudViewBack"></pl-cloud-view>

            </div>

        </div>

        <pl-title-bar></pl-title-bar>

    </template>

    </dom-module>
</div>
        <pl-app></pl-app>
    

</body></html>
